        </div>

            <button class="gallery-control-btn active" data-filter="all">ÂÖ®ÈÉ®ÂõæÁâá</button>

            <p>Ê≠£Âú®Âä†ËΩΩÂõæÁâá...</p>

            <!-- ÂõæÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
        
        <div class="empty-gallery" id="emptyGallery" style="display: none;">
            <h3>ÊöÇÊó†ÂõæÁâá</h3>
            <p>ËøòÊ≤°ÊúâÁîüÊàêÁöÑÂõæÁâáÔºåÂø´ÂéªÂàõÂª∫‰Ω†ÁöÑÁ¨¨‰∏ÄÂº†ÂõæÁâáÂêßÔºÅ</p>

    <script>
        // Use API URL from config
        const API_BASE_URL = window.AppConfig.apiUrl;
        let galleryData = [];
        let currentFilter = 'all';
        
        // DOM elements
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyGallery = document.getElementById('emptyGallery');
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing theme');
            loadGalleryData();
            setupEventListeners();
            loadTheme();
        });
        
        // Ê∑ªÂä†Á™óÂè£Â§ßÂ∞èÊîπÂèòÁõëÂê¨
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (galleryData.length > 0) {
                    filterAndDisplayGallery();
                }
            }, 300);
        });
        
        function setupEventListeners() {
            // Á≠õÈÄâÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.gallery-control-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.gallery-control-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterAndDisplayGallery();
                });
            });
        }
        
        async function loadGalleryData() {
            showLoading(true);
            
            try {
                // Ë∞ÉÁî®ÁúüÂÆûÁöÑAPIËé∑ÂèñÂõæÁâáÊï∞ÊçÆ
                const response = await fetch(`${API_BASE_URL}/v1/gallery`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    galleryData = result.images.map(img => ({
                        id: img.id,
                        imageUrl: img.image_url,
                        prompt: img.prompt,
                        size: img.size,
                        seed: img.seed,
                        timestamp: img.timestamp * 1000, // ËΩ¨Êç¢‰∏∫ÊØ´Áßí
                        negativePrompt: img.negative_prompt || ''
                    }));
                } else {
                    throw new Error('Failed to load gallery data');
                }
                
                filterAndDisplayGallery();
            } catch (error) {
                console.error('Âä†ËΩΩÂõæÁâáËµ∞ÂªäÂ§±Ë¥•:', error);
                showEmptyGallery();
            } finally {
                showLoading(false);
            }
        }
        
        function filterAndDisplayGallery() {
            let filteredData = galleryData;
            
            // Ê†πÊçÆÁ≠õÈÄâÊù°‰ª∂ËøáÊª§Êï∞ÊçÆ
            switch (currentFilter) {
                case 'recent':
                    filteredData = galleryData.filter(item => 
                        Date.now() - item.timestamp < 24 * 60 * 60 * 1000 // 24Â∞èÊó∂ÂÜÖ
                    );
                    break;
                case 'popular':
                    // Show most recent images as "popular" for now
                    // TODO: Implement real popularity metrics when available
                    filteredData = galleryData
                        .sort((a, b) => b.timestamp - a.timestamp) // Sort by newest first
                        .slice(0, 6); // Show top 6 most recent
                    break;
                default:
                    filteredData = galleryData;
            }
            
            displayGallery(filteredData);
        }
        
        function displayGallery(data) {
            if (data.length === 0) {
                showEmptyGallery();
                return;
            }
            
            galleryGrid.innerHTML = '';
            
            // Ê†πÊçÆÂ±èÂπïÂ∞∫ÂØ∏Á°ÆÂÆöÂàóÊï∞
            const getColumnCount = () => {
                if (window.innerWidth <= 768) return 1;
                if (window.innerWidth <= 1200) return 2;
                return 4;
            };
            
            const columnCount = getColumnCount();
            
            // ÂàõÂª∫Âàó
            const columns = [];
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                columns.push(column);
                galleryGrid.appendChild(column);
            }
            
            // Â∞ÜÂõæÁâáÂπ≥ÂùáÂàÜÈÖçÂà∞Âàó‰∏≠
            data.forEach((item, index) => {
                const columnIndex = index % columnCount;
                const galleryItem = createGalleryItem(item);
                columns[columnIndex].appendChild(galleryItem);
            });
            
            emptyGallery.style.display = 'none';
            galleryGrid.style.display = 'flex';
        }
        
        function createGalleryItem(item) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.setAttribute('data-size', item.size); // Ê∑ªÂä†Â∞∫ÂØ∏Â±ûÊÄß
            div.setAttribute('data-image-id', item.id); // Ê∑ªÂä†ÂõæÁâáIDÂ±ûÊÄß

                    <a href="index.html?prompt=${encodeURIComponent(item.prompt)}&size=${item.size}&seed=${item.seed}&negative_prompt=${encodeURIComponent(item.negativePrompt)}"

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (minutes < 60) {
                return `${minutes}ÂàÜÈíüÂâç`;
            } else if (hours < 24) {
                return `${hours}Â∞èÊó∂Ââç`;
            } else {
                return `${days}Â§©Ââç`;
            }
        }
        
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            galleryGrid.style.display = show ? 'none' : 'flex';
        }
        
        function showEmptyGallery() {
            galleryGrid.style.display = 'none';
            emptyGallery.style.display = 'block';
        }
        
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.icon');
        const themeText = themeToggle.querySelector('.text');
        
        // Load saved theme from localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            console.log('Loading theme:', savedTheme);
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }
        
        // Update theme button appearance
        function updateThemeButton(theme) {
            console.log('Updating theme button to:', theme);
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
        }
        
        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            console.log('Toggling theme from', currentTheme, 'to', newTheme);
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }
        
        // Event listener for theme toggle
        themeToggle.addEventListener('click', toggleTheme);
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing theme');
            loadTheme();
        });
        
        // Also try to load theme immediately
        loadTheme();
        
        // Delete image function
        async function deleteImage(imageId) {
            // Show confirmation dialog
            const confirmed = confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÂõæÁâáÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ');
            if (!confirmed) {
                return;
            }
            
            try {
                // Show loading state
                const deleteButtons = document.querySelectorAll(`[onclick="deleteImage(${imageId})"]`);
                deleteButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.innerHTML = 'üóëÔ∏è Âà†Èô§‰∏≠...';
                });
                
                // Call delete API
                const response = await fetch(`${API_BASE_URL}/v1/gallery/delete/${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the image from the display
                    const imageElement = document.querySelector(`[data-image-id="${imageId}"]`);
                    if (imageElement) {
                        imageElement.remove();
                    }
                    
                    // Remove from galleryData
                    galleryData = galleryData.filter(img => img.id !== imageId);
                    
                    // Refresh the gallery display
                    filterAndDisplayGallery();
                    
                    // Show success message
                    alert('ÂõæÁâáÂà†Èô§ÊàêÂäüÔºÅ');
                } else {
                    throw new Error(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Âà†Èô§ÂõæÁâáÂ§±Ë¥•:', error);
                alert(`Âà†Èô§ÂõæÁâáÂ§±Ë¥•: ${error.message}`);
                
                // Reset button state
                const deleteButtons = document.querySelectorAll(`[onclick="deleteImage(${imageId})"]`);
                deleteButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = 'üóëÔ∏è Âà†Èô§';
                });
            }
        }
        
        // Make deleteImage function globally available
        window.deleteImage = deleteImage;
    </script>
